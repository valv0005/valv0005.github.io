<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - Demo</title>
</head>
<body>
    <header>
        <h1>HTML Lists</h1>
    </header>
    <nav>
        <a href="#links">Google link</a>
        <a href="#images">coffee cup</a>
    </nav>
    <section>
        <h2>Unordered List</h2>
        <ul>
            <li>Item 1 is and item that has <strong>longer text!</strong></li>
            <li>Item 2</li>
        </ul>
    </section>
    <section>
        <h2>Ordered Lists</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
        </ol>
    </section>
    <section>
        <h2 id="images">Images</h2>
        <img src="./images/coffee-shop.jpg" alt="image of coffee cup" title="This is a hot cup of coffee"> 
    </section>
    <section>
        <h2 id="links">Links</h2>
        <a href="http://google.com" target="_blank">Google</a>
    </section>
</body>
</html>
